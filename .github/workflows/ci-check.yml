name: Black Format

on: [push,pull_request]
jobs:
  black_check:
    name: "Check Black Formatting"

    runs-on: ubuntu-latest
    container: osrf/ros:humble-desktop

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: true
    - name: Git Submodule Update
      run: |
        git config --global safe.directory '*'
        git pull --recurse-submodules
        git submodule update --remote --recursive
    - name: Install Python
      run: |
        apt-get update
    - name: Install dependencies
      run: |
        ./scripts/install_deps.py

    - name: Check Black Formatting
      run: |
        python3 -m black --check ./sgengine/sgengine
    - name: Lint with pylint
      shell: bash
      run: |
        # Source ROS
        source /opt/ros/humble/setup.bash

        # Ignore...
        # Wildcard import,
        # Trailing whitespace
        # Missing module docstring
        # Too many instance attributes
        # Too many public methods
        # Multiple trailing newlines
        # Too broad of an exception
        # consider-using-enumerate
        # Too many arguments
        # Too many local variables
        # Unnecessary pass statement
        # Logging fstring interpolation
        # Useless parent or super() delegation 

        python3 -m pylint ./sgengine/sgengine --ignore-paths=sgengine/sgengine/hardware/utils --ignore-paths=sgengine/sgengine/aruco --disable=C0303,C0114,W0401,R0902,R0904,C0305,W0703,C0200,R0913,R0914,W0107,W1203,W0246,W0511,R0801,E0401
    - name: Lint with flake8
      run: |
        # stop the build if there are...
        # Python syntax errors or undefined names
        # Unused imports
        # No new line
        # No whitespace after keyword


        # Ignore...
        # Whitespace in new line
        # Trailing whitespace
        # Too many blank lines
        # Whitespace before :, Line break occurred before a binary operator (Black breaks this)

        python3 -m flake8 --exclude=sgengine/sgengine/hardware/utils --exclude=sgengine/sgengine/aruco ./sgengine/sgengine --count --select=E9,F63,F7,F82,F401,W292,E275,F403 --extend-ignore=W293,W291,E303,E203,W503 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        python3 -m flake8 --exclude=sgengine/sgengine/hardware/utils --exclude=sgengine/sgengine/aruco ./sgengine/sgengine --count --exit-zero --max-complexity=10 --max-line-length=140 --extend-ignore=E203 --statistics
